<!DOCTYPE html>
<html lang="br-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Hora Certa</title>
</head>
<body>

    <div id="time">
        <div class="circle"  style="--clr: #fee800;">
                 <div class="dot hora_dot" ></div>
            <svg>
                <circle cx = "70" cy="70" r="70" ></circle>
                <circle cx = "70" cy="70" r="70" id="hh"></circle>
            </svg>
                <div id="hora">00</div>
        </div>


        <div class="circle"  style="--clr: #64fc43;">
                 <div class="dot min_dot" ></div>        
            <svg>
                <circle cx = "70" cy="70" r="70"></circle>
                <circle cx = "70" cy="70" r="70" id="mm"></circle>
            </svg>            
                <div id="minuto">00</div>
        </div>

       
        <div class="circle"  style="--clr: #e42a1d;">
                <div class="dot seg_dot" ></div>
            <svg>
                <circle cx = "70" cy="70" r="70" id="dot seg-dot" ></circle>
                <circle cx = "70" cy="70" r="70" id="ss"></circle>
            </svg>
            <div id="segundo">00</div>


        </div>

        <div class="ap">
        <div id="ampm">AM</div>
        </div>

    </div>
    
    <script src="js/script.js"></script>
</body>

</html>
